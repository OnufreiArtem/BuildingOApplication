<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Show Customer</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:object="${customer}">
		<div class="text-center">
			<p class="fs-3 mb-5">Show Customer:</p>
		</div>
		<div class="mb-3 row">
			<label for="id_field" class="col-sm-2 col-form-label">Id:</label>
			<input type="text" class="form-control" id="id_field" th:value="${customer.id}" readonly>
		</div>
		<div class="mb-3 row">
			<label for="customer_type" class="form-label">Customer Type:</label>
			<input id="customer_type" class="form-control" required type="text" th:value="${customer.type == null ? 'Not Specified' : customer.type}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="customer_name" class="form-label">Customer Name:</label>
			<input id="customer_name" class="form-control" required type="text" th:field="*{name}" readonly/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_name" class="form-label">Customer Contact Name:</label>
			<input id="customer_contact_name" class="form-control" required type="text" th:field="*{contactName}" readonly/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_surname" class="form-label">Customer Contact Surname:</label>
			<input id="customer_contact_surname" class="form-control" required type="text" th:field="*{contactSurname}" readonly/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_phonenumber" class="form-label">Customer Contact Phone Number:</label>
			<input id="customer_contact_phonenumber" class="form-control" type="text" th:field="*{contactPhoneNumber}" readonly/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_email" class="form-label">Customer Contact Email:</label>
			<input id="customer_contact_email" class="form-control" required type="text" th:field="*{contactEMail}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="customer_created_at" class="form-label">Created at:</label>
			<input id="customer_created_at" class="form-control" type="text" th:field="*{createdAt}" th:value="${customer.createdAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="customer_modified_at" class="form-label">Modified at:</label>
			<input id="customer_modified_at" class="form-control" type="text" th:field="*{modifiedAt}" th:value="${customer.modifiedAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col" href="/customers">Back to Customer list</a>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
