<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Edit Customer</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/customers/edit/' + customer.id}" th:object="${customer}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5">Edit Customer:</p>
		</div>

		<div class="mb-3 row">
			<label for="customer_type" class="form-label">Customer Type:</label>
			<select id="customer_type" class="form-control" name="string_type" required>
				<option value="non">Not Specified</option>
				<option value="PERSON" th:selected="${customer.type.name() == 'PERSON'}">Person</option>
				<option value="ORGANIZATION" th:selected="${customer.type.name() == 'ORGANIZATION'}">Organization</option>
				<option value="COMPANY" th:selected="${customer.type.name() == 'COMPANY'}">Company</option>

			</select>
		</div>
		<div class="mb-3 row">
			<label for="customer_name" class="form-label">Customer Name:</label>
			<input id="customer_name" class="form-control" required type="text" th:field="*{name}"/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_name" class="form-label">Customer Contact Name:</label>
			<input id="customer_contact_name" class="form-control" required type="text" th:field="*{contactName}"/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_surname" class="form-label">Customer Contact Surname:</label>
			<input id="customer_contact_surname" class="form-control" required type="text" th:field="*{contactSurname}"/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_phonenumber" class="form-label">Customer Contact Phone Number:</label>
			<input id="customer_contact_phonenumber" class="form-control" type="text" th:field="*{contactPhoneNumber}"/>
		</div>

		<div class="mb-3 row">
			<label for="customer_contact_email" class="form-label">Customer Contact Email:</label>
			<input id="customer_contact_email" class="form-control" required type="text" th:field="*{contactEMail}"/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/customers">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Save Changes">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
