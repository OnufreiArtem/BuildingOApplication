<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Show Request</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:object="${request}">
		<div class="text-center">
			<p class="fs-3 mb-5">Show Request:</p>
		</div>
		<div class="mb-3 row">
			<label for="id_field" class="col-sm-2 col-form-label">Id:</label>
			<input type="text" class="form-control" id="id_field" th:value="${request.id}" readonly>
		</div>
		<div class="mb-3 row">
			<label for="request_name" class="form-label">Title:</label>
			<input id="request_name" class="form-control" required type="text" th:field="*{title}" th:value="${request.title}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="request_description" class="form-label">Description:</label>
			<input id="request_description" class="form-control" required type="text" th:field="*{description}" th:value="${request.description}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="request_type" class="form-label">Request Type:</label>
			<input type="text" class="form-control" id="request_type"
				   th:value="${request.type == null ? 'Not Specified' : request.type.name}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="building" class="form-label">Building:</label>
			<input type="text" class="form-control" id="building"
				   th:value="${request.building == null ? 'Not Specified' : request.building?.plot?.address}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="request_satisfied" class="form-label">Satisfied:</label>
			<input id="request_satisfied" class="form-control" type="text" th:value="${request.satisfied ? 'Yes' : 'No'}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="request_date" class="form-label">Requested Date:</label>
			<input id="request_date" class="form-control" required type="date" th:field="*{date}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="brigade" class="form-label">Brigade:</label>
			<input type="text" class="form-control" id="brigade"
				   th:value="${request.brigadeThatAsked == null ? 'Not Specified' : request.brigadeThatAsked?.name}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="request_management" class="form-label">Management:</label>
			<input type="text" class="form-control" id="request_management"
				   th:value="${request.constructionManagement == null ? 'Not Specified' : request.constructionManagement?.address}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="request_created_at" class="form-label">Created at:</label>
			<input id="request_created_at" class="form-control" type="text" th:field="*{createdAt}" th:value="${request.createdAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="request_modified_at" class="form-label">Modified at:</label>
			<input id="request_modified_at" class="form-control" type="text" th:field="*{modifiedAt}" th:value="${request.modifiedAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col" href="/requests">Back to Request list</a>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
