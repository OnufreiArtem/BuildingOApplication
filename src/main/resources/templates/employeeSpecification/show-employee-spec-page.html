<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Show employee specification</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:object="${spec}">
		<div class="text-center">
			<p class="fs-3 mb-5">Show Employee Specification:</p>
		</div>
		<div class="mb-3 row">
			<label for="id_field" class="col-sm-2 col-form-label">Id:</label>
			<input type="text" class="form-control" id="id_field" th:value="${spec.id}" readonly>
		</div>
		<div class="mb-3 row">
			<label for="employee_name" class="form-label">Name:</label>
			<input id="employee_name" class="form-control" required type="text" th:field="*{name}" th:value="${spec.name}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_description" class="form-label">Description:</label>
			<input id="employee_description" class="form-control" type="text" th:field="*{description}" th:value="${spec.description}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_created_at" class="form-label">Created at:</label>
			<input id="employee_created_at" class="form-control" type="text" th:field="*{createdAt}" th:value="${spec.createdAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_modified_at" class="form-label">Modified at:</label>
			<input id="employee_modified_at" class="form-control" type="text" th:field="*{modifiedAt}" th:value="${spec.modifiedAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col" href="/employee-specs">Exit</a>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
