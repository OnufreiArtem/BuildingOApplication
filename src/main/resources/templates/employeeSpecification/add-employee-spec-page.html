<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Add Employee Specification</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/employee-specs/add'}" th:object="${spec}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5"> Add Specification: </p>
		</div>
		<div class="mb-3 row">
			<label for="employee_name" class="form-label">Name:</label>
			<input id="employee_name" maxlength="30" class="form-control" required type="text" th:field="*{name}" th:value="${spec.name}"/>
		</div>

		<div class="mb-3 row">
			<label for="employee_description" class="form-label">Description:</label>
			<input id="employee_description" maxlength="80" class="form-control" type="text" th:field="*{description}" th:value="${spec.description}"/>
		</div>
		<div class="mb-3 row">
			<label for="customer_type" class="form-label">Type:</label>
			<select id="customer_type" class="form-control" name="spec_type" required>
				<option value="non">Not Specified</option>
				<option value="ENGINEER" th:selected="${spec.type == 'ENGINEER'}">Engineer</option>
				<option value="GENERAL" th:selected="${spec.type == 'GENERAL'}">General</option>
			</select>
		</div>

		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/employee-specs">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Add">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
