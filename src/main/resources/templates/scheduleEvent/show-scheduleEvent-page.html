<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Show ScheduleEvent</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:object="${scheduleEvent}">
		<div class="text-center">
			<p class="fs-3 mb-5">Show ScheduleEvent:</p>
		</div>
		<div class="mb-3 row">
			<label for="id_field" class="col-sm-2 col-form-label">Id:</label>
			<input type="text" class="form-control" id="id_field" th:value="${scheduleEvent.id}" readonly>
		</div>

		<div class="mb-3 row">
			<label for="scheduleEvent_name" class="form-label">Name:</label>
			<input id="scheduleEvent_name" class="form-control" required type="text" th:field="*{name}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_description" class="form-label">Description:</label>
			<input id="scheduleEvent_description" class="form-control" required type="text" th:field="*{description}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="estimate" class="form-label">Building:</label>
			<input id="estimate" class="form-control"
				   th:value="${scheduleEvent.building == null ? 'Not Specified' : (scheduleEvent.building == null ? scheduleEvent.building.id : scheduleEvent.building.plot.address)}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_step" class="form-label">Building Step:</label>
			<input type="text" class="form-control" id="scheduleEvent_step"
				   th:value="${scheduleEvent.buildingStep == null ? 'Not Specified' : scheduleEvent.buildingStep?.name}" readonly>
		</div>
		<div class="mb-3 row">
			<label for="brigade" class="form-label">Brigade:</label>
			<input type="text" class="form-control" id="brigade"
				   th:value="${scheduleEvent.brigade == null ? 'Not Specified' : scheduleEvent.brigade?.name}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_begin" class="form-label">Beginning Date:</label>
			<input id="scheduleEvent_begin" class="form-control" required type="datetime-local" th:field="*{beginning}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_end" class="form-label">Ending Date:</label>
			<input id="scheduleEvent_end" class="form-control" required type="datetime-local" th:field="*{ending}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_created_at" class="form-label">Created at:</label>
			<input id="scheduleEvent_created_at" class="form-control" type="text" th:field="*{createdAt}" th:value="${scheduleEvent.createdAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_modified_at" class="form-label">Modified at:</label>
			<input id="scheduleEvent_modified_at" class="form-control" type="text" th:field="*{modifiedAt}" th:value="${scheduleEvent.modifiedAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col" href="/schedule-events">Back to ScheduleEvent list</a>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
