<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Edit ScheduleEvent</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/schedule-events/edit/' + scheduleEvent.id}" th:object="${scheduleEvent}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5">Edit ScheduleEvent:</p>
		</div>

		<div class="mb-3 row">
			<label for="scheduleEvent_name" class="form-label">Name:</label>
			<input id="scheduleEvent_name" maxlength="30" class="form-control" required type="text" th:field="*{name}"/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_description" class="form-label">Description:</label>
			<input id="scheduleEvent_description" maxlength="80" class="form-control" required type="text" th:field="*{description}"/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_building" class="form-label">Building:</label>
			<select id="scheduleEvent_building" class="form-control" name="building_id">
				<option value="non">Not Specified</option>
				<option th:each="building : ${buildings}" th:value="${building.first}" th:text="${building.second}"
						th:selected="${building.first == scheduleEvent.building?.id}"></option>
			</select>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_step" class="form-label">Building Step:</label>
			<select id="scheduleEvent_step" class="form-control" name="step_id">
				<option value="non">Not Specified</option>
				<option th:each="step : ${steps}" th:value="${step.first}" th:text="${step.second}"
						th:selected="${step.first == scheduleEvent.buildingStep?.id}"></option>
			</select>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_brigade" class="form-label">Brigade:</label>
			<select id="scheduleEvent_brigade" class="form-control" name="brigade_id">
				<option value="non">Not Specified</option>
				<option th:each="brigade : ${brigades}" th:value="${brigade.first}" th:text="${brigade.second}"
						th:selected="${brigade.first == scheduleEvent.brigade?.id}"></option>
			</select>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_begin" class="form-label">Beginning Date:</label>
			<input id="scheduleEvent_begin" class="form-control" required type="datetime-local" th:field="*{beginning}"/>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_end" class="form-label">Ending Date:</label>
			<input id="scheduleEvent_end" class="form-control" required type="datetime-local" th:field="*{ending}"/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/schedule-events">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Save Changes">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
