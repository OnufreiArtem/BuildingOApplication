<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Edit ScheduleEvent</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/scheduleEvents/edit/' + scheduleEvent.id}" th:object="${scheduleEvent}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5">Edit ScheduleEvent:</p>
		</div>
		<div class="mb-3 row">
			<label for="scheduleEvent_name" class="form-label"></label>
			<input id="scheduleEvent_name" class="form-control" required type="text" th:field="*{}" th:value="${}"/>
		</div>

		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/scheduleEvents">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Save Changes">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
