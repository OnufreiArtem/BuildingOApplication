<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Add Spending</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/spendings/add'}" th:object="${spending}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5"> Add Spending: </p>
		</div>

		<div class="mb-3 row">
			<label for="spending_name" class="form-label">Name:</label>
			<input id="spending_name" maxlength="30" class="form-control" required type="text" th:field="*{name}"/>
		</div>
		<div class="mb-3 row">
			<label for="spending_description" class="form-label">Description:</label>
			<input id="spending_description" maxlength="80" class="form-control" required type="text" th:field="*{description}"/>
		</div>

		<div class="mb-3 row">
			<label for="spending_count" class="form-label">Count:</label>
			<input id="spending_count" pattern="^[1-9]\d*$" class="form-control" required type="text" th:field="*{count}"/>
		</div>

		<div class="mb-3 row">
			<label for="spending_price" class="form-label">Price:</label>
			<input id="spending_price" pattern="^([1-9]\d*[.])?[0-9]+$" class="form-control" required type="text" step="0.01" th:field="*{price}"/>
		</div>

		<div class="mb-3 row">
			<label for="building" class="form-label">Building:</label>
			<select id="building" class="form-control" name="building_id">
				<option value="non">Not Specified</option>
				<option th:each="building : ${buildings}" th:value="${building.first}" th:text="${building.second}"
						th:selected="${building.first == spending.building?.id}"></option>
			</select>
		</div>

		<div class="mb-3 row">
			<label for="spending_requestDate" class="form-label">Requested Date:</label>
			<input id="spending_requestDate" class="form-control" required type="date" th:field="*{requestDate}"/>
		</div>

		<div class="mb-3 row">
			<label for="spending_satisfiedDate" class="form-label">Satisfied Date:</label>
			<input id="spending_satisfiedDate" class="form-control" required type="date" th:field="*{satisfiedDate}"/>
		</div>

		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/spendings">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Add">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
