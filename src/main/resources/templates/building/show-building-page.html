<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Show Building</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:object="${building}" >
		<div class="text-center">
			<p class="fs-3 mb-5">Show Building:</p>
		</div>
		<div class="mb-3 row">
			<label for="building_plot" class="form-label">Plot:</label>
			<input id="building_plot" class="form-control" readonly type="text" th:value="${building.plot == null ? 'Not Specified' : building.plot.address}" />
		</div>
		<div class="mb-3 row">
			<label for="building_description" class="form-label">Plan:</label>
			<input id="building_description" class="form-control" type="text" th:field="*{plan}" th:value="${building.plan}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="chief" class="form-label">Chief:</label>
			<input id="chief" class="form-control" readonly type="text" th:value="${building.chief == null ? 'Not Specified' : building.chief.name + ' ' + building.chief.surname }">
		</div>

		<div class="mb-3 row">
			<label for="building_created_at" class="form-label">Created at:</label>
			<input id="building_created_at" class="form-control" type="text" th:field="*{createdAt}" th:value="${building.createdAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="building_modified_at" class="form-label">Modified at:</label>
			<input id="building_modified_at" class="form-control" type="text" th:field="*{modifiedAt}" th:value="${building.modifiedAt}" readonly/>
		</div>

		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col" href="/buildings">Back to Building List</a>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
