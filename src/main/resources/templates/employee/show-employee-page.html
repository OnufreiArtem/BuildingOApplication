<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Show Employee</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:object="${employee}">
		<div class="text-center">
			<p class="fs-3 mb-5">Show Employee:</p>
		</div>
		<div class="mb-3 row">
			<label for="id_field" class="col-sm-2 col-form-label">Id:</label>
			<input type="text" class="form-control" id="id_field" th:value="${employee.id}" readonly>
		</div>
		<div class="mb-3 row">
			<label for="employee_name" class="form-label">Name:</label>
			<input id="employee_name" class="form-control" required type="text" th:field="*{name}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_surname" class="form-label">Surname:</label>
			<input id="employee_surname" class="form-control" required type="text" th:field="*{surname}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_dob" class="form-label">Date of Birth:</label>
			<input id="employee_dob" class="form-control" required type="date" th:field="*{dateOfBirth}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="brigade" class="form-label">Brigade:</label>
			<input type="text" class="form-control" id="brigade"
				   th:value="${employee.brigade == null ? 'Not Specified' : employee.brigade?.name}"
				   readonly>
		</div>
		<div class="mb-3 row">
			<label for="employee_salary" class="form-label">Salary:</label>
			<input id="employee_salary" class="form-control" required type="number" th:field="*{salary}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_number" class="form-label">Phone Number:</label>
			<input id="employee_number" class="form-control" type="text" th:field="*{phoneNumber}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_email" class="form-label">Email:</label>
			<input id="employee_email" class="form-control" type="text" th:field="*{email}" readonly/>
		</div>

		<div class="mb-3 row">
			<label for="employee_hired" class="form-label">Hired:</label>
			<input id="employee_hired" class="form-control" required type="date" th:field="*{hiredDate}" readonly/>
		</div>

		<div class="mb-3 row">
			<label for="employee_fired" class="form-label">Fired:</label>
			<input id="employee_fired" class="form-control" type="date" th:field="*{firedDate}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_active" class="form-label">Active:</label>
			<input id="employee_active" class="form-control" type="text" th:value="${employee.active ? 'Yes' : 'No'}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_spec" class="form-label">Specification:</label>
			<input type="text" class="form-control" id="employee_spec"
				   th:value="${employee.specification == null ? 'Not Specified' : employee.specification.name}" readonly>
		</div>
		<div class="mb-3 row">
			<label for="employee_created_at" class="form-label">Created at:</label>
			<input id="employee_created_at" class="form-control" type="text" th:field="*{createdAt}" th:value="${employee.createdAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<label for="employee_modified_at" class="form-label">Modified at:</label>
			<input id="employee_modified_at" class="form-control" type="text" th:field="*{modifiedAt}" th:value="${employee.modifiedAt}" readonly/>
		</div>
		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col" href="/employees">Back to Employee list</a>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
