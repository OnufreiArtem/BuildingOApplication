<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Edit Employee</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/employees/edit/' + employee.id}" th:object="${employee}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5">Edit Employee:</p>
		</div>
		<div class="mb-3 row">
			<label for="employee_name" class="form-label">Name:</label>
			<input id="employee_name" maxlength="30" class="form-control" required type="text" th:field="*{name}"/>
		</div>
		<div class="mb-3 row">
			<label for="employee_surname" class="form-label">Surname:</label>
			<input id="employee_surname" maxlength="30" class="form-control" required type="text" th:field="*{surname}"/>
		</div>
		<div class="mb-3 row">
			<label for="employee_dob" class="form-label">Date of Birth:</label>
			<input id="employee_dob" class="form-control" required type="date" th:field="*{dateOfBirth}"/>
		</div>
		<div class="mb-3 row">
			<label for="employee_brigade" class="form-label">Brigade:</label>
			<select id="employee_brigade" class="form-control" name="brigade_id">
				<option value="non">Not Specified</option>
				<option th:each="brigade : ${brigades}" th:value="${brigade.first}" th:text="${brigade.second}"
						th:selected="${brigade.first == employee.brigade?.id}"></option>
			</select>
		</div>
		<div class="mb-3 row">
			<label for="employee_salary" class="form-label">Salary:</label>
			<input id="employee_salary" pattern="^[1-9]\d*$" class="form-control" required type="text" th:field="*{salary}"/>
		</div>
		<div class="mb-3 row">
			<label for="employee_number" class="form-label">Phone Number:</label>
			<input id="employee_number" pattern="^\+\d{12}$" class="form-control" type="text" th:field="*{phoneNumber}"/>
		</div>
		<div class="mb-3 row">
			<label for="employee_email" class="form-label">Email:</label>
			<input id="employee_email" type="email" class="form-control" th:field="*{email}"/>
		</div>

		<div class="mb-3 row">
			<label for="employee_hired" class="form-label">Hired:</label>
			<input id="employee_hired" class="form-control" required type="date" th:field="*{hiredDate}"/>
		</div>

		<div class="mb-3 row">
			<label for="employee_fired" class="form-label">Fired:</label>
			<input id="employee_fired" class="form-control" type="date" th:field="*{firedDate}"/>
		</div>

		<div class="mb-3 row">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" th:field="*{active}" th:value="${employee.active == null ? false : employee.active}" id="flexCheckChecked">
				<label class="form-check-label" for="flexCheckChecked">
					Active
				</label>
			</div>
		</div>

		<div class="mb-3 row">
			<label for="employee_spec" class="form-label">Specification:</label>
			<select id="employee_spec" class="form-control" name="specification_id">
				<option value="non">Not Specified</option>
				<option th:each="spec : ${specifications}" th:value="${spec.first}" th:text="${spec.second}"
				th:selected="${spec.first == employee.specification?.id}"></option>
			</select>
		</div>

		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/employees">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Save Changes">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
