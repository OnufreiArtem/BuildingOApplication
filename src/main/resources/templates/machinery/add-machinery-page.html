<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

	<title>Building Organization | Add Machinery</title>
</head>
<body>
<div th:insert="base/navbar :: navbar"></div>

<div class="d-flex justify-content-center align-items-center">

	<form class="border shadow rounded p-5 mt-5" th:action="${'/machineries/add'}" th:object="${machinery}" method="post">
		<div class="text-center">
			<p class="fs-3 mb-5"> Add Machinery: </p>
		</div>

		<div class="mb-3 row">
			<label for="machinery_model" class="form-label">Model:</label>
			<input id="machinery_model" maxlength="30" class="form-control" required type="text" th:field="*{model}"/>
		</div>
		<div class="mb-3 row">
			<label for="machinery_number" class="form-label">Number:</label>
			<input id="machinery_number" maxlength="9" class="form-control" required type="text" th:field="*{number}"/>
		</div>
		<div class="mb-3 row">
			<label for="machinery_description" class="form-label">Description:</label>
			<input id="machinery_description" maxlength="80" class="form-control" required type="text" th:field="*{description}"/>
		</div>
		<div class="mb-3 row">
			<label for="machinery_usage" class="form-label">Usage:</label>
			<input id="machinery_usage" maxlength="120" class="form-control" required type="text" th:field="*{usage}"/>
		</div>
		<div class="mb-3 row">
			<label for="machinery_year" class="form-label">Year:</label>
			<input id="machinery_year" pattern="^[1-9]\d*$" min="1910" class="form-control" required type="number" th:field="*{year}"/>
		</div>
		<div class="mb-3 row">
			<label for="storage" class="form-label">Machinery Storage:</label>
			<select id="storage" class="form-control" name="storage_id">
				<option value="non">Not Specified</option>
				<option th:each="storage : ${storages}" th:value="${storage.first}" th:text="${storage.second}"
						th:selected="${storage.first == machinery.machineryStorage?.id}"></option>
			</select>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" th:field="*{inUsage}" id="contract_in_usage">
			<label class="form-check-label" for="contract_in_usage">
				In Usage
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" th:field="*{active}" id="contract_active">
			<label class="form-check-label" for="contract_active">
				Active
			</label>
		</div>


		<div class="mb-3 row">
			<a class="btn btn-outline-secondary col-5" href="/machineries">Cancel</a>
			<div class="col-2"></div>
			<input type="submit" class="btn btn-primary col-5" value="Add">
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

</body>
</html>
